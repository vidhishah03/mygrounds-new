	   <script src="{% static 'turf/custom.js' %}"></script>

	   <script src="{% static 'turf/owl.carousel.js' %}"></script>
	   <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	   <script>
		  $(document).ready(function(){
		  $(".fancybox").fancybox({
		  openEffect: "none",
		  closeEffect: "none"
		  });
		  
		  $(".zoom").hover(function(){
		  
		  $(this).addClass('transition');
		  }, function(){
		  
		  $(this).removeClass('transition');
		  });
		  });
		  </script> 
   </body>
    
</html>
