{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}
{% block navbar %}
	{% include "../Navbar.html" %}	  
{% endblock %}
{% block content %}
<body>
    <h1 style="text-align: center;margin-top: 30px;">Change Password</h1>
    <div class="container" style=" padding: 10px 250px 0 250px;">
        <form cform method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="main_bt bg-dark justify-content-center" style="width: fit-content;">Change Password</button>
      </form>           
    </div> 
            
            
         
</body>
{% endblock %}
