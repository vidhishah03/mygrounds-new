{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}My Account{% endblock %}
{% block navbar %}
	{% include "../Navbar.html" %}	  
{% endblock %}
{% block content %}

    <div class="" style="margin-top: 50px;">

    <div class="container">
            <form cform method="POST" enctype="multipart/form-data" class="form-css">
                <h2 style="color: rgb(255, 255, 255);text-align: center;">BOOK TURF </h2>
                <label for="name">Turf Name</label>
                <input type="text" value="{{ turf }}" name="booked_turf_name" id="name">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="main_bt justify-content-center bg-primary" style="width: 100%;height: 50px;font-size: 1.25rem;color: white;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;cursor: pointer;">Book</button>
            </form>
        </div>     
    </div>    

{% endblock %}
